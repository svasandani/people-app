<!--The content below is only a placeholder and can be replaced.-->
<div class="content-wrap">
  <div class="card-search">
    <h1 class="search-headling">Artist Directory</h1>
    <label class="search-label">search <span *ngIf="name">for: {{ name }}</span></label>
    <div class="input-form">
      <input class="search-input" #newArtist />
      <button class="btn" (click)="addArtist(newArtist.value)">Add</button>
    </div>
  </div>

  <div class="body">
    <ul>
      <li class="artistlist-item cf" (click)="onClick($event)" *ngFor="let item of artists">
        <h2 class="artist-name">{{item.name}}</h2>
        <label class="artist-school">{{item.school}}</label>
      </li>
    </ul>
  </div>
</div>
